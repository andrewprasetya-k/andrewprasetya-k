name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Setiap 12 jam
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: andrewprasetya-k
          outputs: |
            dist/github-snake.svg?color_snake=#7ee787&color_dots=#0e4429,#006d32,#26a641,#39d353,#7ee787&background=transparent
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#7ee787&color_dots=#0e4429,#006d32,#26a641,#39d353,#7ee787&background=transparent

      - name: Push generated snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
